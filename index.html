<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Psychic Game</title>
  </head>

  <body>
    <div class="container">
      <div class="row" >
        <div class="col-md-12" align=center>
          <h1>Psychic Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" align=center>
          <p>Let's see if you are a psychic.  Press a letter to see if you can guess what I'm thinking.</p>
        </div>
      </div>
      <div id="game" class="row">
        <div class="col-md-3" align=center>
          <img class="img-responsive" src="assets/images/ethel01.jpg" alt="I Love Lucy" height="150">
        </div>
  			<div class="col-md-6 game-col" align=center >
          <p id="wins">Wins: </p>
          <p id="losses">Losses: </p>
          <p id="guessesLeft">Guesses Left: </p>
          <p id="guessedLetters">Letters you've already chosen:</p>
        </div>
        <div class="col-md-3" align=center>
          <img class="img-responsive"src="assets/images/ethel02.jpg" alt="I Love Lucy" height="150">
        </div>
      </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>

  </body>
</html>
